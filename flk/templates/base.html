<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>黑石实验室</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="{{ url_for('static',filename='css/bootstrap.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-responsive.css')}}" rel="stylesheet">
    <link href="{{ url_for('static',filename='css/bootstrap-responsive.min.css')}}" rel="stylesheet">

    <script src="{{ url_for('static',filename='js/bootstrap.js')}}"></script>
    <script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <link rel="Shortcut Icon" href="{{ url_for('static',filename='img/fation.png')}}">

    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>

</head>

<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">

        <div class="container-fluid">
            <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="brand" href="/">HS_LAB</a>

            <div class="nav-collapse collapse">
                <p class="navbar-text pull-right">
                    <a href="#" class="navbar-link"></a>
                </p>
                <ul class="nav">
                    <li class="active"><a href="/">数据管理</a></li>
                </ul>


                <ul class="nav pull-right">
                    <li><a href="/blog">开发日志</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row-fluid">
        {% block navigation %}

        {% endblock %}
        <!--/span-->
        <div class="span9">
            {% block content %}

            {% endblock %}
        </div>
    </div>

    <hr>
</div>

</body>

<footer style="text-align: center">
    <p>&copy; HS_LAB admin system 2014</p>
</footer>

</div>
</body>
</html>
